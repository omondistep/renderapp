services:
  - type: web
    name: football-analyzer
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0
